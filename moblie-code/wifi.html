    <div class="content">

            <span>无线开关</span>
            <img src="images/accel_on.png" id="accel_sw" class="sw_on" />
        </div>

        <div class="wifi_set">
            <form class="form" autocomplete="off" name="cfg_form" id="cfg_form">

                <div class="item wifiname">
                    <label class="out_item">WIFI名称</label>
                    <input type="text" name="ssid" class="text_ipt" autocomplete="off" value="fregie-wifi" />
                </div>

                <div class="item item-set">
                    <label class="out_item">无线信道</label>
                    <div class="select">
                        <p><a href="" value="0">自动</a></p>
                        <ul style="display:none">
                            <li><a href="" value="1">1</a></li>
                            <li><a href="" value="2">2</a></li>
                            <li><a href="" value="3">3</a></li>
                        </ul>
                    </div>
                </div> 
                <div class="item">
                    <label class="out_item">加密方式</label>
                    <div class="select">
                        <p><a href="" value="none">不加密</a></p>
                        <ul style="display:none">
                            <li><a href="" value="mixed-psk">强加密</a></li>

                        </ul>
                    </div>
                </div>  
                <div class="item item-pwd-1" style="">
                        <label class="out_item">密码</label>
                        <input type="password" name="ssid" class="eyeopen" autocomplete="off" value="fregie-wifi" />
                </div> 
                <div class="item btn_center">
                    <button class="button wifi_save">保存</button>  
                </div>     
            </form>
