                    <span class="show_detail"></span>
                </li>
                <li>
                    <span class="wired"></span> 
                    <span class="dvc_name">fregie's PC</span> 
                    <div class="rate"> 
                        <p><span>上行：</span><span>5KB/S</span></p><br>
                        <p><span>下行：</span><span>1KB/S</span></p>
                    </div> 
                    <span class="show_detail"></span>
                </li>
            </ul>

        <div class="update"></div>

        <div class="pwd_manage"></div>

        <div class="fac_restore"></div>
